<div class="p-3 border text-center m-2 assess-chart">
    <p>One on One/Assessment Completion</p>
    <canvas baseChart 
      [colors]="pieChartColor"
      [data]="pieChartData" 
      [labels]="pieChartLabels" 
      [chartType]="pieChartType"

      [plugins]="pieChartPlugins"
      [legend]="pieChartLegend">
    </canvas>
  </div>
